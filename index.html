<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=width-device, initial-scale=1.0">
        <title>Flex Shortcut</title>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
        <div class="shelves">
            <div class="book auto">auto</div>
            <div class="book auto">auto</div>
            <div class="book auto">auto</div>
        </div>
        <div class="shelves">
            <div class="book auto">auto</div>
            <div class="book initial">initial</div>
            <div class="book initial">initial</div>
        </div>
        <div class="shelves">
            <div class="book auto">auto</div>
            <div class="book auto">auto</div>
            <div class="book none">none</div>
        </div>
        <div class="shelves">
            <div class="book initial">initial</div>
            <div class="book none">none</div>
            <div class="book none">none</div>
        </div>
        <div class="shelves">
            <div class="book four">4</div>
            <div class="book two">2</div>
            <div class="book one">1</div>
        </div>
        <p>flex: grow, shrink, basis</p>
        <p>initial: 0 1 auto</p>
        <p>auto: 1 1 auto</p>
        <p>none: 0 0 auto</p>
        <p>number: (positive) 1 0%</p>
    </body>
</html>
